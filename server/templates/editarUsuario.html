{% extends 'navbar.html' %}

{% block estilos %}
{% endblock %}

{% block body %}

{% if usuario['tipo'] == "ADMIN" %}

<div class="container">
    
    <h1 class="titulo-pagina">Editar un usuario</h1>
    <!-- Formulario -->
    <form method="POST" enctype="multipart/form-data" action="edicionUsuario.php?cod_usuario={{ user['cod_usuario'] }}">
        <div class="row etiqueta-foto-usuario">
            <p>Pulsa en la imagen para cambiar la fotografía</p>
        </div>

        <div class="row">
            <label class="foto-input-label" id="foto-usuario-label" for="foto-usuario-input">
                <img src="img/image.jpg" />
            </label>
            <input class="foto-input" id="foto-usuario-input" type="file" name="avatar">
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="usuario">Nombre</label>
                    <input type="text" class="form-control" name="usuario" value={{user['nombre']}} required>
                </div>
                <div class="form-group">
                    <label for="pass">Contraseña</label>
                    <input type="password" class="form-control" name="pass" placeholder="Rellenar solo si quiere cambiar su contraseña">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rol-usuario">Rol</label>
                    <select id="rol-usuario" name="tipo" class="form-control">
                      <option {% if user['tipo'] == "USUARIO" %}selected {% endif %}>Usuario</option>
                      <option {% if user['tipo'] == "TUTOR" %}selected {% endif %}>Tutor</option>
                      <option {% if user['tipo'] == "ADMIN" %}selected {% endif %}>Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="repetirPass">Repetir contraseña</label>
                    <input type="password" class="form-control" name="repetirPass" placeholder="Rellenar solo si quiere cambiar su contraseña">
                </div>

                {% if msg %}
                    <div class="alert alert-danger" role="alert">
                      {{ msg }}
                    </div>
                {% endif %}
            </div>
        </div>
        
        <div class="edicion-submit">
            <button type="submit" class="ui primary button" data-bcup-haslogintext="no">
                Guardar
            </button>
        </div>
    </form>
    
  </div>

{% endif %}
{% endblock %}
