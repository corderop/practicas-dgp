    <body style="background: rgb(255,255,255);border-radius: 0px;border-width: 0px;border-style: solid;width: 1317px;height: 663px;margin: -1px;padding-top: 150px;">
        <div class="d-flex flex-column justify-content-center" id="login-box" style="margin-right: 329px;">
            <div class="login-box-header">
                <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Asociacion VALE</h4>
            </div>

            <form action="login.php" method="POST">
                {% if msg %}
                <div> {{ msg }} </div>    
                {% endif %}
                <div class="email-login" style="background-color:#ffffff;">
                    <input type="text" class="email-imput form-control" style="margin-top:10px;" required="" placeholder="Usuario" name="usuario" >
                    <input type="password" class="password-input form-control" style="margin-top:10px;" required="" placeholder="Contraseña" name="pass">
                </div>

                <div class="submit-row" style="margin-bottom: 8px;padding-top: 0px;margin-top: 8px;">

            </form>
